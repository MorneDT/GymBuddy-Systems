<!DOCTYPE html>
<html class="zc-html">

<head>
  <meta charset="utf-8">
  <title>Growth</title>
  <link rel="stylesheet" href="/GymBuddy/css/growth.css">
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="center" class="zc-body">
  <div class="GrowthHeader">
  </div>

  <div class="grid">
    <div id="myChart" class="chart--container"></div>
    <div class="CalendarMain">
      <div class="sideb">
        <div class="header">
          <i class="fa fa-angle-left MonthNavi" aria-hidden="true"></i>
          <span>
            <span class="month"> </span>
            <span class="year"></span>
          </span>
          <i class="fa fa-angle-right MonthNavi" aria-hidden="true"></i>
        </div>
        <div class="calender">
          <table>
            <thead>
              <tr class="weedays">
                <th data-weekday="sun" data-column="0">Sun</th>
                <th data-weekday="mon" data-column="1">Mon</th>
                <th data-weekday="tue" data-column="2">Tue</th>
                <th data-weekday="wed" data-column="3">Wed</th>
                <th data-weekday="thu" data-column="4">Thu</th>
                <th data-weekday="fri" data-column="5">Fri</th>
                <th data-weekday="sat" data-column="6">Sat</th>
              </tr>
            </thead>
            <tbody>
              <tr class="days" data-row="0">
                <td data-column="0"></td>
                <td data-column="1"></td>
                <td data-column="2"></td>
                <td data-column="3"></td>
                <td data-column="4"></td>
                <td data-column="5"></td>
                <td data-column="6"></td>
              </tr>
              <tr class="days" data-row="1">
                <td data-column="0"></td>
                <td data-column="1"></td>
                <td data-column="2"></td>
                <td data-column="3"></td>
                <td data-column="4"></td>
                <td data-column="5"></td>
                <td data-column="6"></td>
              </tr>
              <tr class="days" data-row="2">
                <td data-column="0"></td>
                <td data-column="1"></td>
                <td data-column="2"></td>
                <td data-column="3"></td>
                <td data-column="4"></td>
                <td data-column="5"></td>
                <td data-column="6"></td>
              </tr>
              <tr class="days" data-row="3">
                <td data-column="0"></td>
                <td data-column="1"></td>
                <td data-column="2"></td>
                <td data-column="3"></td>
                <td data-column="4"></td>
                <td data-column="5"></td>
                <td data-column="6"></td>
              </tr>
              <tr class="days" data-row="4">
                <td data-column="0"></td>
                <td data-column="1"></td>
                <td data-column="2"></td>
                <td data-column="3"></td>
                <td data-column="4"></td>
                <td data-column="5"></td>
                <td data-column="6"></td>
              </tr>
              <tr class="days" data-row="5">
                <td data-column="0"></td>
                <td data-column="1"></td>
                <td data-column="2"></td>
                <td data-column="3"></td>
                <td data-column="4"></td>
                <td data-column="5"></td>
                <td data-column="6"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="myChart2" class="chart--container"></div>
  </div>

  <script src="/GymBuddy/js/growth.js"></script>
</body>

</html>
