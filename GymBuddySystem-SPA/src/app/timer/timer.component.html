<div class="watchContain">
    <section class="timer-counter-label">
        <div>
            <span>{{hours}}:</span><span>{{minutes}}:</span><span>{{seconds}}:</span><span>{{milliseconds}}</span>
        </div>
    </section>
    <div class="timer-button-container" *ngIf="showTimerControls">
        <button type="button" (click)="startTimer()">Start</button>
        <button type="button" (click)="pauseTimer()">Pause</button>
        <button type="button" (click)="clearTimer()">Stop</button>
    </div>
</div>
